<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuBQ Quiz Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-5xl font-bold text-indigo-800 mb-2">RuBQ Quiz Bot</h1>
            <p class="text-gray-600 text-lg">Тренировка по ЧГК-базе 4gk (вопросы с картинками)</p>
        </div>

        <!-- 4gk: ЧГК с картинками -->
        <div class="mt-12 border-t border-indigo-100 pt-8">
            <div class="text-center mb-6 fade-in">
                <h2 class="text-3xl font-bold text-indigo-800 mb-2">ЧГК 4gk (с картинками)</h2>
                <p class="text-gray-600 text-md">Простая тренировка по базе <span class="font-semibold">4gk-base.andvarif.ru</span></p>
            </div>

            <!-- 4gk Stats -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6 fade-in">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-600">Счет (4gk)</p>
                        <p class="text-3xl font-bold text-indigo-600" id="g4kScore">0</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Вопросов пройдено</p>
                        <p class="text-3xl font-bold text-indigo-600" id="g4kTotal">0</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Точность</p>
                        <p class="text-3xl font-bold text-indigo-600" id="g4kAccuracy">0%</p>
                    </div>
                </div>
            </div>

            <!-- 4gk Question Card -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6 fade-in" id="g4kQuestionCard">
                <div class="mb-4 text-sm text-gray-500" id="g4kMeta"></div>

                <h3 class="text-2xl font-bold text-gray-800 mb-4" id="g4kQuestionText">
                    Загрузка вопроса 4gk...
                </h3>

                <!-- Image -->
                <div class="mb-6 flex justify-center">
                    <img id="g4kImage" alt="Раздаточный материал" class="max-h-96 rounded-lg shadow-md hidden">
                </div>

                <!-- Answer Input -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        id="g4kAnswerInput" 
                        placeholder="Ваш ответ на вопрос ЧГК..."
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                        onkeypress="if(event.key === 'Enter') check4gkAnswer()"
                    >
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 justify-center">
                    <button 
                        onclick="check4gkAnswer()" 
                        id="g4kSubmitBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                    >
                        Проверить ответ
                    </button>
                    <button 
                        onclick="loadNew4gkQuestion()" 
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                    >
                        Следующий вопрос
                    </button>
                </div>
            </div>

            <!-- 4gk Result Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden fade-in" id="g4kResultCard">
                <div class="text-center">
                    <div id="g4kResultIcon" class="text-6xl mb-4"></div>
                    <h3 class="text-2xl font-bold mb-2" id="g4kResultTitle"></h3>
                    <p class="text-gray-600 mb-4" id="g4kResultMessage"></p>
                    <p class="text-sm text-gray-500" id="g4kCorrectAnswerText"></p>
                </div>
            </div>

            <!-- 4gk Loading -->
            <div class="text-center hidden" id="g4kLoadingSpinner">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-600"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center hidden" id="loadingSpinner">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
        </div>
    </div>

    <script>
        // Состояние для 4gk
        let current4gkQuestion = null;
        let stats4gk = {
            score: 0,
            total: 0,
            correct: 0
        };

        // Загружаем первый вопрос 4gk при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadNew4gkQuestion();
        });
        // --- 4gk: ЧГК с картинками ---

        async function loadNew4gkQuestion() {
            const spinner = document.getElementById('g4kLoadingSpinner');
            const card = document.getElementById('g4kQuestionCard');
            const resultCard = document.getElementById('g4kResultCard');
            const imgEl = document.getElementById('g4kImage');
            const answerInput = document.getElementById('g4kAnswerInput');
            const submitBtn = document.getElementById('g4kSubmitBtn');

            spinner.classList.remove('hidden');
            card.classList.add('hidden');
            resultCard.classList.add('hidden');
            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            imgEl.classList.add('hidden');

            try {
                const response = await fetch('/api/4gk/random');
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                const data = await response.json();
                current4gkQuestion = data;

                document.getElementById('g4kQuestionText').textContent = data.text;
                document.getElementById('g4kMeta').textContent =
                    `Турнир: "${data.tournamentTitle}", тур ${data.tourNumber}, вопрос ${data.questionNumber}` +
                    (data.difficulty ? `, сложность: ${data.difficulty}` : '');

                if (data.imageUrl) {
                    imgEl.src = data.imageUrl;
                    imgEl.classList.remove('hidden');
                } else {
                    imgEl.classList.add('hidden');
                }

                spinner.classList.add('hidden');
                card.classList.remove('hidden');
            } catch (error) {
                console.error('Ошибка загрузки 4gk вопроса:', error);
                spinner.classList.add('hidden');
                document.getElementById('g4kQuestionText').textContent =
                    'Ошибка загрузки вопроса 4gk. Попробуйте обновить страницу.';
                card.classList.remove('hidden');
            }
        }

        async function check4gkAnswer() {
            if (!current4gkQuestion) return;

            const answerInput = document.getElementById('g4kAnswerInput');
            const submitBtn = document.getElementById('g4kSubmitBtn');
            const userAnswer = answerInput.value.trim();

            if (!userAnswer) {
                alert('Пожалуйста, введите ответ');
                return;
            }

            answerInput.disabled = true;
            submitBtn.disabled = true;

            try {
                const response = await fetch(`/api/4gk/check-answer/${current4gkQuestion.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: userAnswer })
                });

                const result = await response.json();

                stats4gk.total++;
                if (result.correct) {
                    stats4gk.correct++;
                    stats4gk.score++;
                }
                update4gkStats();
                show4gkResult(result.correct, result.correct_answer, result.alt_answers);
            } catch (error) {
                console.error('Ошибка проверки 4gk ответа:', error);
                alert('Ошибка при проверке ответа 4gk');
                answerInput.disabled = false;
                submitBtn.disabled = false;
            }
        }

        function show4gkResult(isCorrect, correctAnswer, altAnswers) {
            const card = document.getElementById('g4kResultCard');
            const icon = document.getElementById('g4kResultIcon');
            const title = document.getElementById('g4kResultTitle');
            const message = document.getElementById('g4kResultMessage');
            const correctText = document.getElementById('g4kCorrectAnswerText');

            if (isCorrect) {
                icon.textContent = '✅';
                icon.className = 'text-6xl mb-4';
                title.textContent = 'Правильно!';
                title.className = 'text-2xl font-bold mb-2 text-green-600';
                message.textContent = 'Отличный ответ!';
                message.className = 'text-gray-600 mb-4';
            } else {
                icon.textContent = '❌';
                icon.className = 'text-6xl mb-4';
                title.textContent = 'Неправильно';
                title.className = 'text-2xl font-bold mb-2 text-red-600';
                message.textContent = 'Попробуйте еще раз или возьмите следующий вопрос.';
                message.className = 'text-gray-600 mb-4';
            }

            let text = `Правильный ответ: ${correctAnswer || '(нет данных)'}`;
            if (altAnswers && String(altAnswers).trim()) {
                text += ` (зачет: ${altAnswers})`;
            }
            correctText.textContent = text;

            card.classList.remove('hidden');
        }

        function update4gkStats() {
            document.getElementById('g4kScore').textContent = stats4gk.score;
            document.getElementById('g4kTotal').textContent = stats4gk.total;
            const accuracy = stats4gk.total > 0 ? Math.round((stats4gk.correct / stats4gk.total) * 100) : 0;
            document.getElementById('g4kAccuracy').textContent = accuracy + '%';
        }
    </script>
</body>
</html>
